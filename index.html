<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perculiar Will You Be My Valentine ‚ù§Ô∏è</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    .card {
      background: rgb(255, 255, 255);
      padding: 60px 40px 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 25px;
      color: #ff4d6d;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
    .pulse{
      animation: pulse 0.8s infinite;
    }
    @keyframes pulse{
      0%{
        transform: scale(1);
      }
      50%{
        transform: scale(1.8);
      }
      100%{
        transform: scale(1);
      }
    }

    .heart-pulse{
      animation: heartPulse 0.8s infinite;
      transform-origin: center ;
    }
    @keyframes heartPulse{
      0%{
        transform:scale(1);
      }
      50%{
        transform: scale(1.05);
      }
      100%{
        transform: scale(1);
      }
    }

    /* Bear wrapper */
    .animal {
      position: absolute;
      top: -140px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    /* Jump animation */
    .jump {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0%   { transform: translateX(-50%) translateY(0); }
      40%  { transform: translateX(-50%) translateY(-40px); }
      70%  { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Waving paw */
    .wave {
      transform-origin: 20px 20px;
      animation: wave 1.2s infinite ease-in-out;
    }

    @keyframes wave {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(18deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Sound effect -->
  <audio id="yesSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9bfa4b6c68.mp3" type="audio/mpeg">
  </audio>

  <div class="container">

    <!-- Bear -->
    <div id="bear" class="animal">
      <svg width="170" height="170" viewBox="0 0 200 200">

        <!-- Heart -->
        <path class="heart" d="M100 30 
                 C 90 10, 50 10, 50 40
                 C 50 70, 100 95, 100 95
                 C 100 95, 150 70, 150 40
                 C 150 10, 110 10, 100 30 Z"
              fill="#ff4d6d"/>

        <!-- Ears -->
        <circle cx="60" cy="95" r="22" fill="#ffb3c6"/>
        <circle cx="140" cy="95" r="22" fill="#ffb3c6"/>

        <!-- Waving Paw -->
        <g class="wave" transform="translate(130 130)">
          <circle cx="20" cy="20" r="14" fill="#ffb3c6"/>
          <circle cx="10" cy="20" r="3" fill="#ff6f91"/>
          <circle cx="20" cy="10" r="3" fill="#ff6f91"/>
          <circle cx="30" cy="20" r="3" fill="#ff6f91"/>
        </g>

        <!-- Head -->
        <circle cx="100" cy="120" r="45" fill="#ffb3c6"/>

        <!-- Eyes -->
        <circle cx="85" cy="120" r="5" fill="#333"/>
        <circle cx="115" cy="120" r="5" fill="#333"/>

        <!-- Nose -->
        <ellipse cx="100" cy="135" rx="8" ry="6" fill="#ff6f91"/>

        <!-- Smile -->
        <path d="M90 140 Q100 148 110 140"
              stroke="#333"
              stroke-width="3"
              fill="none"/>
      </svg>
    </div>

    <!-- Card -->
    <div class="card">
      <h1>will you be my Valentine? üíñ</h1>
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bear = document.getElementById("bear");
  const sound = document.getElementById("yesSound");
  const card = document.querySelector(".card");
  let yesScale = 1;
  const MaxScale = 1.6;

  // Keep No button inside the card
  noBtn.addEventListener("mouseover", () => {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 10;
    const maxY = cardRect.height - btnRect.height - 10;

  
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    if(yesScale < MaxScale){
      yesScale += 0.08
      yesBtn.style.transform = 'scale(${yesScale})';

      if(yesScale >= MaxScale){
       yesBtn.style.transform = 'scale(${yesScale})';
       yesBtn.classList.add("pulse");
      }
      const heart = document.querySelector(".heart");
      heart.classList.add("heart-pulse");
    }
  });

  // Yes click ‚Üí sound + confetti + jump
  yesBtn.addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play();

    confetti({
      particleCount: 250,
      spread: 90,
      origin: { y: 0.6 }
    });

    bear.classList.remove("jump");
    void bear.offsetWidth; // restart animation
    bear.classList.add("jump");

    yesBtn.innerText = "Yay!! üíò";
    yesBtn.classList.remove("pulse")
    const heart = document.querySelector(".heart");
    heart.classList.remove("heart-pulse");
  });
</script>

</body>
</html>
